apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: derent
spec:
  type: NodePort
  ports:
    - port: 8090
      targetPort: 8090
      nodePort: 30090 # Fixed NodePort for easier access
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: derent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: medgm/real-estate-api-gateway:v8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          env: # Gateway needs to find services via K8s DNS
            - name: USER_SERVICE_URL
              value: "http://user-service:8082"
            - name: PROPERTY_SERVICE_URL
              value: "http://property-service:8081"
            - name: BOOKING_SERVICE_URL
              value: "http://booking-service:8083"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:8085"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:8084"
            - name: RECLAMATION_SERVICE_URL
              value: "http://reclamation-service:8086"
            - name: AI_SERVICE_URL
              value: "http://pricing-api:8000"
