# Blockchain Service HTTPS Ingress
# Uses AWS ALB with ACM certificate for HTTPS termination
# This allows MetaMask to connect via wallet_addEthereumChain

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blockchain-ingress
  namespace: derent
  annotations:
    # Use AWS ALB Ingress Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # HTTP only for now (add HTTPS after ACM cert is ready)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # Uncomment these when you have an ACM certificate:
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:321421555934:certificate/YOUR-CERT-ID
    
    # Health check settings for JSON-RPC
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: "8545"
    alb.ingress.kubernetes.io/success-codes: "200,405"
    
    # Enable sticky sessions for blockchain RPC
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=3600
    
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blockchain-service-internal
                port:
                  number: 8545

---
# Internal ClusterIP service for the Ingress to route to
apiVersion: v1
kind: Service
metadata:
  name: blockchain-service-internal
  namespace: derent
spec:
  type: ClusterIP
  ports:
    - port: 8545
      targetPort: 8545
      protocol: TCP
  selector:
    app: blockchain-service
