apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: derent
spec:
  type: LoadBalancer
  ports:
    - port: 8090
      targetPort: 8090
      nodePort: 30090
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: derent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8090"
    spec:
      containers:
        - name: api-gateway
          image: medgm/real-estate-api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          env: # Gateway needs to find services via K8s DNS
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: derent-config
                  key: user-service-url
            - name: PROPERTY_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: derent-config
                  key: property-service-url
            - name: BOOKING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: derent-config
                  key: booking-service-url
            - name: PAYMENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: derent-config
                  key: payment-service-url
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: derent-config
                  key: notification-service-url
            - name: RECLAMATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: derent-config
                  key: reclamation-service-url
            - name: AI_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: derent-config
                  key: ai-service-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8090
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 10
